<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Info Form</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center text-primary mb-4">Student Information Form</h2>

    <form>

      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-6">
            <div class="mb-3">
              <label for="branch" class="form-label">Branch</label>
              <input type="text" class="form-control" id="branch" placeholder="Enter your branch">
            </div>
          </div>
          <div class="col-lg-6 col-md-6">
            <div class="mb-3">
              <label for="roll" class="form-label">Roll Number</label>
              <input type="text" class="form-control" id="roll" placeholder="Enter your roll number">
            </div>
          </div>

        </div>
      </div>









      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
      </div>

      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" placeholder="Enter your subject">
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success me-2">Submit</button>
        <button type="reset" class="btn btn-danger">Reset</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
