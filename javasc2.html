<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Arithmetic</title>
</head>
<body>
  <h2>soubhagya</h2>
  <p id="output"></p>

  <script>
    let a = 10;
    let b = 5;
    let sum = a + b;

    document.getElementById("output").innerHTML = a 
    + b +  sum;

 
    console.log("The sum is: " + sum);
    
  </script>
</body>
</html>
