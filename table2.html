<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table of Techctice</title>
</head>
<body>
    <h1><center>my time table</center></h1>
    <table border="" cellspacing="0" width="300" height="150" align="center">
     
      <tr >
         <th rowspan="3">Day</th>
        <th colspan="3" align="center" >seminar</th>
       
      </tr>
      <tr>
        <th colspan="2">shedule</th>
        
        <th rowspan="2">Topic</th>
      </tr>
      <tr>
      <th>start</th>
        <th>End</th>
      </tr>
      <tr align="center">
        <td rowspan="2">Monday</td>
        <td rowspan="2">08:00 AM</td>
        <td rowspan="2">05:00 PM</td>
        <td>Introduction</td>
      </tr>
      <tr align="center">
        <td>Users</td>
      </tr>
      <tr align="center">
        <td rowspan="4">Tuesday</td>
        <td>08:00 AM</td>
        <td>11:00 PM</td>
        <td align="center">-</td>
      </tr>
      <tr align="center">
        <td>11:00 AM</td>
        <td>02:00 PM</td>
        <td>Learn</td>
      </tr>
      <tr align="center">
        <td>02:00 PM</td>
        <td>08:00 PM</td>
        <td rowspan="2" align="center"> -</td>
      </tr>
      <tr align="center">
        <td>10:00 AM</td>
        <td>01:00 PM</td>
      </tr>
      <tr align="center">
        <td>Wed-Fri</td>
        <td colspan="2" align="center">Full Day</td>
        <td>Practical</td>
      </tr>
      <tr align="center">
        <td>Sat-Sun</td>
        <td colspan="2" align="center">11:00 AM-05:00 PM</td>
        <td>Extra Class</td>
      </tr>

    </table>
</body>
</html>
