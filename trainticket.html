<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 > <u>TRAIN TICKET BOOKING SYSTEM </u></h2>
    <form action="#" method="post" enctype="multipart/form-data">
        <h3>Customer name</h3>
        <input type="text" placeholder="customer name"> <br>
        <h3>Email address</h3>
        <input type="email" placeholder="email address"> <br>
        <h3>File Document</h3>
        <input type="file" placeholder="file Document"> <br>
        <h3>train number</h3>
        <input type="number" placeholder="train number"> <br>
        <h3>Customer password</h3>

        <input type="password" placeholder="customer password"> <br>
        <h3>Booking Date</h3>
        <input type="date"> <br>
        <h3>Train Name</h3>
        <select name="" id="">
            <option value="">Rajdhani Express</option>
            <option value="">Shatabdi Express</option>
            <option value="">puri Express</option>
            <option value=""> jay jaganath Express</option>
        </select> <br>
        <h3>Train time</h3>
        <input type="time" placeholder="Train time"> <br>
        <h3> color</h3>
        <input type="color" placeholder="color"> <br>
        
        <h3>customer url</h3>
        <input type="url" placeholder="customer url"> <br>
        <h3>scarch </h3>
        <input type="search" placeholder="search"> <br>
        </select> <br>
        <h3>hidden</h3>
        <input type="hidden" value="hidden"> <br>
        <h3>date time local</h3>
        <input type="datetime-local" placeholder="date time local"> <br>
        <h3>month</h3>
        <input type="month" placeholder="month"> <br>
        <h3>textarea</h3>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="message">
                Type your message here...
        </textarea> <br>
        <h3>reset</h3>
        <input type="reset" value="Reset"> <br>
        <h3>submit</h3>
        <input type="submit" value="Submit">
    </form>
    <p>Thank you for booking your train ticket with us....</p>
        
</body>
</html>
