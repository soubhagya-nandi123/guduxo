<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</head>

<body>
    <h3 class="text-center mt-3">Bootstrap Grid</h3>

    <div class="container" style="background-color:black; color: rgb(238, 240, 238);">
        <div class="row">
            <div class="col-lg-6 mt-5 text-center" style="background-color: blue;">
                <p>I am learning bootstrap</p>
            </div>
            <div class="col-lg-6 mt-5" style="background-color: red;">
                <p>This is my 1st grid system class</p>
            </div>
        </div>

        <div class="container" style="background-color: aquamarine; color: black;">
            <div class="row">
                <div class="col-lg-2 mt-5" style="background-color: orange;">
                    <p>1st column</p>
                </div>
                <div class="col-lg-2 mt-5" style="background-color: pink;">
                    <p>2nd column</p>
                </div>
                <div class="col-lg-2 mt-5" style="background-color: cyan;">
                    <p>3rd column</p>
                </div>
                <div class="col-lg-2 mt-5" style="background-color: lightgray;">
                    <p>4th column</p>
                </div>
                <div class="col-lg-2 mt-5" style="background-color: lightcoral;">
                    <p>5th column</p>
                </div>
                <div class="col-lg-2 mt-5" style="background-color: lightseagreen;">
                    <p>6th column</p>

                </div>
            </div>

            <div class="row">
                <div class="col-12 text-center mt-4">
                    <button class="btn" style="background-color: aquamarine;">Submit</button>
                </div>
            </div>
        </div>
</body>

</html>
